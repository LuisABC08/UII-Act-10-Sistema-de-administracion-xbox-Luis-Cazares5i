<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Videojuegos</title>
    <!-- Bootstrap CSS para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos (ej. carrito, editar, eliminar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { padding-top: 56px; } /* Espacio para el navbar fijo */
        .navbar { background-color: #0d6efd !important; } /* Color azul del navbar */
        .navbar-brand, .nav-link { color: white !important; }
        .footer {
            position: fixed; /* Fija el footer en la parte inferior */
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            border-top: 1px solid #e7e7e7;
        }
        .content-area {
            padding-bottom: 60px; /* Para que el contenido no quede oculto bajo el footer */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'lista_videojuegos' %}">
                <i class="fas fa-gamepad"></i> Sistema de Gestión de Videojuegos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'lista_videojuegos' %}active{% endif %}" aria-current="page" href="{% url 'lista_videojuegos' %}">Todos los Videojuegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'añadir_videojuego' %}active{% endif %}" href="{% url 'añadir_videojuego' %}">Añadir Videojuego</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 content-area">
        {% block content %}
        <!-- El contenido específico de cada página irá aquí -->
        {% endblock %}
    </div>

    <footer class="footer">
        Luis Cazares © 2025
    </footer>

    <!-- Bootstrap JS y sus dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
