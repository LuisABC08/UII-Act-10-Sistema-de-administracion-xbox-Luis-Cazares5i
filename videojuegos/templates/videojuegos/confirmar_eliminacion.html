{% extends 'videojuegos/base.html' %}

{% block content %}
<h1 class="mb-4">Eliminar Videojuego</h1>

<div class="alert alert-danger" role="alert">
    ¿Estás seguro de que quieres eliminar el videojuego "{{ videojuego.Titulo }}"?
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'lista_videojuegos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
